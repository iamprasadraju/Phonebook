{% extends 'base.html' %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
    <h1 class="my-4">Edit Contact</h1>
    <form action="{{ url_for('edit', contact_id=contact[0]) }}" method="post">
        <div class="form-group">
            <label for="contact_name">Contact Name:</label>
            <input type="text" class="form-control" id="contact_name" name="contact_name" value="{{ contact[1] }}" required>
        </div>
        <div class="form-group">
            <label for="contact_number">Contact Number:</label>
            <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ contact[2] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Contact</button>
    </form>
    <a href="{{ url_for('view') }}" class="btn btn-secondary mt-2">Back to Contacts</a>
{% endblock %}
