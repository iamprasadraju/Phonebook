{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2>Sign Up</h2>
<form action="{{ url_for('signup_process') }}" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label for="password_1">Password</label>
        <input type="password" class="form-control" id="password_1" name="password_1" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="password_2">Confirm Password</label>
        <input type="password" class="form-control" id="password_2" name="password_2" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<a href="{{ url_for('login') }}" class="btn btn-link">Login</a>
{% endblock %}
