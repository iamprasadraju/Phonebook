<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Sign Up</h1>
        <form action="{{ url_for('signup_process') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password_1">Password</label>
                <input type="password" class="form-control" id="password_1" name="password_1" required>
            </div>
            <div class="form-group">
                <label for="password_2">Confirm Password</label>
                <input type="password" class="form-control" id="password_2" name="password_2" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <a href="{{ url_for('login') }}" class="btn btn-secondary mt-2">Already have an account? Log in</a>
    </div>
    <!-- Include Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
