{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}" style="color:#007bff;">Phonebook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="mailto:techoverflow7@gmail.com">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<p class="text-center">Enter your email address to receive a password reset link.</p>

<form action="{{ url_for('forgot_password') }}" method="post" class="mx-auto" style="max-width: 400px;">
    <div class="form-group">
        <label for="email"></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary" style="width: 150px;">Send Reset Link</button>
    </div>
</form>
{% endblock %}
