{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="text-center mb-4">
        <h1>Welcome, {{ current_user.username }}!</h1>
        <p class="lead">Access your contacts from Anywhere.</p>
    </div>
    <div class="d-flex justify-content-center mb-4">
        <a href="{{ url_for('new') }}" class="btn btn-primary mr-3">Add New Contact</a>
        <a href="{{ url_for('view') }}" class="btn btn-secondary">View Contacts</a>
    </div>
</div>
{% endblock %}
